<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <style>
    table {
      border: 2px solid black;
      width: 70%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-family: "Segoe UI";

    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #08c180;
      color: white;
    }

    tr:hover {
      background-color: #eae9e9;
      color: #08c180;
    }
  </style>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Points</th>
      <th>Team</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>Domenic</td>
      <td>88,110</td>
      <td>dcode</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Sally</td>
      <td>72,400</td>
      <td>Students</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Nick</td>
      <td>52,300</td>
      <td>dcode</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
